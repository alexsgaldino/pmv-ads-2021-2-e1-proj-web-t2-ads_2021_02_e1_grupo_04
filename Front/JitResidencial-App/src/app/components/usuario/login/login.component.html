<div class="container">
  <div class="row">
      <div class="col-lg-4 col-md-6 col-ms-2 offset-md-4 mt-5">
          <div class="card-header mb-3 mt-5">
              <h3 class="text-center">Entrar</h3>
          </div>
          <div class="card-header lg-secundary" >
            <form accept="" class=" p-4">
                <div class="mb-3">
                    <label for="username">Usuário</label>
                    <input type="email" class="form-control" name="username" id="username" placeholder="Usuário">
                </div>

                <div class="mb-3">
                    <label for="Password">Senha</label>
                    <input type="password" class="form-control" name="password" id="Password" placeholder="senha">
                </div>

                <label class="mb-3">
                    <input type="checkbox" name="RememberMe"> Lembrar
                </label>

                <a [routerLink]="['/usuario/perfil']" class="float-end text-decoration-none">Trocar senha</a>

                <div class="mb-3">
                    <button type="submit" class="btn btn-dark">Entrar</button>
                </div>

                <hr>

                <p class="text-center mb-0">Se ainda não se registroou <a [routerLink]="['/usuario/cadastro']">Clique aqui</a></p>

            </form>
        </div>
      </div>
  </div>
</div>
