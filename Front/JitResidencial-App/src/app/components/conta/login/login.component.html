<section class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-5 col-md-6 col-10">
        <div class="card" >

          <div class="card-header text-center bg-dark text-white" >
              <h2 class="text-center">Bem vindo!</h2>
              <p>Informe sua conta e senha para entrar! </p>
          </div>

          <div class="card-body  bg-light" >
<!--            <p>Form value: {{formLogin.value | json}}</p>
            <p>form status: {{formLogin.status | json}}</p>-->
            <form
              class="form-sign p-4 "
              #loginForm="ngForm"
              [formGroup]="formLogin"
              (ngSubmit)="login()">
              <div class="mb-3">
                <label class="form-label">Conta</label>
                <input type="text"
                  class="form-control"
                  name="userName"
                  placeholder=""
                  formControlName="userName"
                  [ngClass]="validarCampo(controlsAtivo.userName)"
                  [(ngModel)]="model.userName"
                >
                <div  class="invalid-feedback">
                    {{retornarValidacao(controlsAtivo.userName, "Conta")}}
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder=""
                  formControlName="password"
                  [ngClass]="validarCampo(controlsAtivo.password)"
                  [(ngModel)]="model.password"
                >
                <div class="invalid-feedback">
                  {{retornarValidacao(controlsAtivo.password, "Senha")}}
                </div>
              </div>

              <p class=" pb-lg-2 ">
                <input type="checkbox" name="RememberMe"> Lembrar
                <a [routerLink]="['/conta/cadastro']" class="float-end">Trocar senha</a>
              </p>

              <button
                type="submit"
                class="btn btn-dark btn-lg float-end col-12 "
                [disabled]="formLogin.invalid">
                Entrar
              </button>
            </form>

          </div>

          <div class="card-bottom text-center bg-dark text-white">
            <div class="d-flex justify-content-center text-center mt-2 pt-1">
              <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
              <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
              <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
            </div>

            <p class="text-center mb-3 mt-3">
              Se ainda n√£o se registrou:
              </p>
              <a  class="btn btn-link btn-block" [routerLink]="['/conta/cadastro']">Quero me cadastrar</a>

          </div>
        </div>
      </div>
  </div>
</section>
