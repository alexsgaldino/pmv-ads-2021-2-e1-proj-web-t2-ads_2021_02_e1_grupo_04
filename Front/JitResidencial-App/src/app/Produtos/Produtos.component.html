<table class="table table-striped table-dark">
  <thead class="thead-light">
    <th>#</th>
    <th>Primeiro Nome</th>
    <th>Código de Barras</th>
    <th>Descrição Produto</th>
    <th>Quantidade</th>
    <th>Volume</th>
    <th>Data Validade</th>
    <th>Opções</th>
  </thead>
  <tbody *ngIf="produtos && produtos.length">
    <tr *ngFor="let produto of produtosFiltrados">
      <td>{{produto.id}}</td>
      <td>{{produto.codigoBarras}}</td>
      <td>{{produto.nomeProduto}}</td>
      <td>{{produto.quantidade}}</td>
      <td>{{produto.volume}}</td>
      <td>{{produto.dataValidade}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm mr-2">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!produtos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
